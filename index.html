<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>code quiz</title>
</head>
<body>
    <header class="container my-4" id="header">
        <a href="">View HighScores</a>
        <span id="timer" class="float-right mr-2">Time: 0</span>
    </header>
    <!-- home section -->
    <section class="container mt-5" id="home">
        <div class="row justify-content-center mt-5 pt-3 pb-3">
            <div class="col-10 col-lg-8 text-center">
                <h1>Coding Quiz Challenge</h1> <br>
                <p>Try to answer the following questions about coding with JavaScript in 75 seconds. <br>
                <strong>NOTE:</strong> If you answer incorrectly, you'll lose some time (15 seconds to be exact)!</p> <br>
                <button type="button" id="startBtn" class="btn btn-lg" style="background-color: darkslateblue; color: white;">START</button>
            </div>
        </div>
    </section>
    <!-- quiz section -->
    <section class="container mt-5 d-none" id="quiz">
            <div class="row justify-content-center mt-5 pt-3 pb-3">
                <div class="col-10 col-lg-8 questions">
                    <h3 id="questiontitle" ></h3>
                </div>
            </div>
            <div class="row justify-content-center ">
                <div class="col-10 col-lg-8" id="choices"></div>
            </div>
            <hr>
            <div class="row ml-5">
                <div id="feedback" class="feedback hide"></div>
            </div>
    </section>
    <!-- highscore section -->
    <section class="container mt-5 d-none" id="highscore" >
        <div class="row justify-content-center mt-5 pt-3 pb-3">
            <div id="high-score" class="col-md-12">
                <h2>All Done!</h2>
                <h3 >Your final score is:<span id="final-score"></span></h3>
                <label for="initials-area">Enter initials:</label>
                <input type="text" name="initials-area" maxlength="15" id="initials">
                <button type="button" id="submit" class="btn btn-md" style="background-color: darkslateblue; color: white;">Submit</button>
            </div>
        </div>
    </section>
    <!-- end section -->
    <section class="container mt-5 d-none" id="quizend">
        <div class="row justify-content-center mt-5 pt-5">
            <div class="col-md-12">
                <h2>Highscores</h2>
                <ol id="highscores"></ol>
                <button type="button" id="goback" class="btn btn-md" style="background-color: darkslateblue; color: white;">Go Back</button>
                <button type="button" id="clear" class="btn btn-md" style="background-color: darkslateblue; color: white;">Clear Highscores</button>
                
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
